<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Meme Slider</title>
  </head>
  <body>
    <main class="main">
      <input type="radio" name="pagin-btn" id="btn1" checked />
      <input type="radio" name="pagin-btn" id="btn2" />
      <input type="radio" name="pagin-btn" id="btn3" />
      <input type="radio" name="pagin-btn" id="btn4" />
      <div class="slider">
        <div class="slides">
          <img class="slide" src="./assets/mems/jonas-stolle-6rhdGmD6wfw-unsplash.jpg"  id="sl1" />
          <img class="slide" src="./assets/mems/justin-lim-tloFnD-7EpI-unsplash.jpg"  id="sl2" />
          <img class="slide" src="./assets/mems/mo-jiaming-JXQDFY_W2OM-unsplash.jpg"  id="sl3" />
          <img class="slide" src="./assets/mems/valeria-voevodina-nWQ0fPpLFOo-unsplash.jpg"  id="sl4" />
          <img src="" alt="" />
        </div>
      </div>
      <div class="footer-slider">
        <div class="pagination">
          <label for="btn1"></label>
          <label for="btn2"></label>
          <label for="btn3"></label>
          <label for="btn4"></label>
        </div>
        <div class="slider-description">
          <ul class="description-list">
            <li class="description-text">Woo-hoo!</li>
            <li class="description-text">Poopaye!</li>
            <li class="description-text">Bana-na-na!</li>
            <li class="description-text">Groo-groo-groo!</li>
          </>
        </>
      </div>
    </main>
  </body>
</html>
