<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Meme Slider</title>
  </head>
  <body>
    <main class="main">
      <div class="slider">
        <div class="slides">
          <div class="slide" id="sl1"></div>
          <div class="slide" id="sl2"></div>
          <div class="slide" id="sl3"></div>
          <div class="slide" id="sl4"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="pagination">
        <input type="radio" name="pagin-btn" id="btn1" checked>
        <input type="radio" name="pagin-btn" id="btn2">
        <input type="radio" name="pagin-btn" id="btn3">
        <input type="radio" name="pagin-btn" id="btn4">

      </div>
      <div class="description">
        <h1 class="description-text">"Woo-hoo!"</h1>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
